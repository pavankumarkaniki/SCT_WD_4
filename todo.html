<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scaler=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="todo.css" />
</head>

<body>
    <div class="bg-container">
        <div class="top-content">
            <h1 class="heading">To Do List</h1>
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgoydVwc_M5mrFmdgcz-6fbkDyOslhqwIBSA&usqp=CAU" />
        </div>
        <div class="content">
            <div class="card-container">
                <h1 class="card-heading">Creat new <span style="font-size:25px; font-weight: bold; color:red">Task</span> !</h1>
                <div class="add-con">
                    <input id="input" type="text" class="input" placeholder="Add a new todo ...??" />
                    <button id="addBtn" class="add-btn">Add</button>
                </div>
                <div class="todo-items-container">
                    <p class="my-todos">MY <span style="font-size:25px; font-weight: bold; color:red">Tasks</span></p>
                    <ul class="items-container" id="itemsContainer"></ul>
                </div>
            </div>
            <button id="saveBtn" class="save-btn">SAVE</button>
        </div>
    </div>


    <script src="todo.js"></script>
</body>

</html>
